	<script type ="text/javascript">
var x = 0;
var y = 0;
var z = 0;
function Add()
{
	x = document.getElementById("nOne").value;
	y = document.getElementById("nTwo").value;
	z = parseInt(x)+parseInt(y); 
	box.innerHTML = z;}
function Subtract()
{
	x = document.getElementById("nOne").value;
	y = document.getElementById("nTwo").value;
	z = parseInt(x)-parseInt(y); 
	box.innerHTML = z;}
function Multiply()
{
	x = document.getElementById("nOne").value;
	y = document.getElementById("nTwo").value;
	z = parseInt(x)*parseInt(y); 
	box.innerHTML = z;
}
function Divide()
{
	x = document.getElementById("nOne").value;
	y = document.getElementById("nTwo").value;
	z = parseInt(x)/parseInt(y); 
  	box.innerHTML = z;
} </script>
</head> 
<body>
